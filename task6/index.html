    <main>
      <form action="submit">
        <div id="container">
          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
          <div class="inputContainer">
            <label for="firstName">First name</label
            ><input type="text" name="firstName" id="firstName" class="input" />
          </div>
          <div class="inputContainer">
            <label for="lastName">Last name</label
            ><input type="text" name="lastName" id="lastName" class="input" />
          </div>
          <div class="inputContainer">
            <label for="email">Email</label
            ><input type="email" name="email" id="email" class="input" />
          </div>
          <div class="inputContainer">
            <label for="password">Password</label
            ><input
              type="password"
              name="password"
              id="password"
              class="input"
            />
          </div>
          <div class="inputContainer">
            <label for="confirmPassword">Confirm password</label
            ><input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="input"
            />
          </div>
          <div class="inputContainer">
            <input
              type="button"
              name="signUp"
              id="signUp"
              value="SIGN UP"
              class="button"
            />
          </div>
          <p id="terms">
            By clicking the Sign up button you agree to our Terms & Conditions
            and Privacy Policy
          </p>
        </div>
      </form>
      <p id="loginHere">Alreade have an account Login Here</p>
    </main>
    <script src="" async defer></script>
