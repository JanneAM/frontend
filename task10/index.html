<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>flex challenge</title>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
      <div class="site-title box">
        <p>Site Title</p>
      </div>
      <nav>
        <ul>
          <li class="box">Nav 1</li>
          <li class="box">Nav 2</li>
          <li class="box">Nav 3</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="post-title box">
          <p>Post Title</p>
        </div>
        <div class="section-post">
          <div class="post-meta box">
            <p>Post Meta</p>
          </div>
          <div class="main-content">
            <div class="main-content box">
              <p>Main Content</p>
            </div>
            <div class="main-content-img box">
              <p>Main Content Image</p>
            </div>
          </div>
        </div>
      </section>
      <div id="right">
        <div class="box">
          <p>Side Bar</p>
        </div>
        <div class="box">
          <p>Ads</p>
        </div>
        <div class="box">
          <p>Other Stuff</p>
        </div>
      </div>
    </main>
    <footer class="box">
      <p>@2020 footer</p>
    </footer>
    <script src="" async defer></script>
  </body>
</html>
